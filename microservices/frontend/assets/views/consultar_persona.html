<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consult Person Data</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="../../index.html">
          <img src="../img/logoprueba.png" alt="DataHub Logo" />
        </a>
      </div>
      <ul>
        <li><a href="crear_persona.html">Create Person</a></li>
        <li><a href="editar_persona.html">Modify Person Data</a></li>
        <li><a href="consultar_persona.html">Consult Person Data</a></li>
        <li><a href="borrar_persona.html">Delete Person</a></li>
        <li><a href="log_persona.html">Consult Log</a></li>
      </ul>
    </div>
    <div class="container">
      <h1>Consult Person Data</h1>
      <form id="buscarPersonaForm">
        <div>
          <label for="searchNumeroDocumento">Document number:</label>
          <input
            type="text"
            id="searchNumeroDocumento"
            name="searchNumeroDocumento"
            maxlength="10"
            minlength="1"
            pattern="^[0-9]{1,10}$"
            placeholder="Document number"
            required
          />
        </div>
        <button type="button" onclick="fetchUserData()">Search</button>
      </form>
      <div id="userDetails">
        <div id="userDataDisplay">
          <h2>User Information</h2>
          <p>
            <strong>First name:</strong>
            <span id="primerNombre" class="userDataPrimerNombre"></span>
          </p>
          <p>
            <strong>Second name:</strong>
            <span id="segundoNombre" class="userDataSegundoNombre"></span>
          </p>
          <p>
            <strong>Last name:</strong>
            <span id="apellidos" class="userDataApellidos"></span>
          </p>
          <p>
            <strong>Birth date:</strong>
            <span id="fechaNacimiento" class="userDataFechaNacimiento"></span>
          </p>
          <p>
            <strong>Gender:</strong>
            <span id="genero" class="userDataGenero"></span>
          </p>
          <p>
            <strong>Email:</strong>
            <span id="email" class="userDataEmail"></span>
          </p>
          <p>
            <strong>Phone:</strong>
            <span id="celular" class="userDataCelular"></span>
          </p>
          <p>
            <strong>Document number:</strong>
            <span id="numeroDocumento" class="userDataNumeroDocumento"></span>
          </p>
          <p>
            <strong>Document type:</strong>
            <span id="tipoDocumento" class="userDataTipoDocumento"></span>
          </p>
        </div>
        <div class="fotoUser">
          <h2>Photo:</h2>
          <img id="foto" src="../img/placefolder-photo.jpg" alt="Foto de la Persona" />
        </div>
      </div>
    </div>
    <script src="../consultar.js"></script>
  </body>
</html>
